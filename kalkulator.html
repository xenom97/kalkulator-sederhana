<html>
<head>
<title>Kalkulator Sederhana</title>
<link rel="stylesheet" href="style.css">
<script src="scipt.js"></script>
</head>
<body>
  <div id="calculator">
    <h1 id="title"> KALKULATOR</h1>
    <div id="input-number">
      <input type="number" id="a" name="a" placeholder="Angka Pertama"><br>
      <input type="number" id="b" name="b" placeholder="Angka Kedua"><br>
      <input type="number" id="c" name="c" placeholder="Angka Ketiga"><br>
    </div>
    <div id="operator">
      <button type="submit" onClick="tambah()">+</button>
      <button type="submit" onClick="kurang()">-</button>
      <button type="submit" onClick="kali()">x</button>
      <button type="submit" onClick="bagi()">/</button>
    </div>
    <hr>
    <div>
      <input type="text" id="hasil" name="hasil" placeholder="Hasil">
    </div>
  </div>
</body>
</html>
